<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta http_equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Joël Koch</title>

    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body
    class="bg-zinc-100 text-zinc-800 antialiased dark:bg-zinc-800 dark:text-zinc-100"
  >
    <div class="grid-rows-[auto_1fr_auto] min-h-dvh grid gap-4">
      <div class="mx-auto flex w-full max-w-7xl flex-row justify-end p-4">
        <nav class="hidden flex-row justify-end gap-2 text-xl sm:flex">
          <a
            class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
            href="/"
          >
            Home
          </a>
          <a
            class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
            href="/livebooks"
          >
            Livebooks
          </a>
          <a
            class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
            href="/resume"
          >
            Resume
          </a>
        </nav>

        <button popovertarget="mobile-nav" class="justify-self-end sm:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-8"
            aria-hidden="true"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <div
          popover
          id="mobile-nav"
          class="h-full w-full bg-zinc-100 p-0 text-zinc-800 dark:bg-zinc-800 dark:text-zinc-100 sm:hidden"
        >
          <div class="grid-rows-[auto_1fr] size-full grid">
            <div class="flex flex-row justify-end p-4">
              <button popovertarget="mobile-nav" popovertargetaction="hide">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-8"
                  aria-hidden="true"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <nav
              class="flex flex-col items-center justify-center gap-8 text-xl"
            >
              <a
                class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
                href="/"
              >
                Home
              </a>
              <a
                class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
                href="/livebooks"
              >
                Livebooks
              </a>
              <a
                class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
                href="/resume"
              >
                Resume
              </a>
            </nav>
          </div>
        </div>
      </div>
      <main class="prose prose-neutral mx-auto max-w-7xl p-4 dark:prose-invert">
        <div
          class="text-pretty grid h-full place-content-center px-4 text-center text-2xl"
        >
          <p>This page does not exist.</p>

          <a
            class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
            href="/"
          >
            Go back to home.
          </a>
        </div>
      </main>
      <footer
        class="mx-auto flex w-full max-w-7xl flex-col-reverse items-center justify-center gap-4 border-t-2 border-solid border-zinc-100 py-4 transition hover:border-lime-600 dark:border-zinc-800 dark:hover:border-zinc-100 sm:flex-row"
      >
        <span class="p-2"> © 2024 Joël Koch </span>
        <a
          class="flex flex-row items-center gap-2 rounded-md p-2 underline ring-lime-600 transition hover:ring dark:ring-zinc-100"
          href="https://github.com/elixir-tools/tableau"
        >
          Built with Tableau
        </a>
      </footer>
    </div>
  </body>
</html>

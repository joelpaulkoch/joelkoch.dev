<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta http_equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Joël Koch</title>

    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body
    class="min-h-dvh grid-rows-[1fr_auto] grid bg-white text-black antialiased dark:bg-neutral-800 dark:text-neutral-200"
  >
    <main>
      <div class="grid-rows-[auto_1fr_auto] grid h-full">
        <div class="flex flex-row justify-end p-4">
          <nav class="hidden flex-row justify-end gap-2 text-xl sm:flex">
            <a
              class="rounded-md p-2 underline ring-white transition hover:ring"
              href="/"
            >
              Home
            </a>
            <a
              class="rounded-md p-2 underline ring-white transition hover:ring"
              href="/livebooks"
            >
              Livebooks
            </a>
            <a
              class="rounded-md p-2 underline ring-white transition hover:ring"
              href="/resume"
            >
              Resume
            </a>
          </nav>

          <button popovertarget="mobile-nav" class="justify-self-end sm:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="size-8"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>

          <div
            popover
            id="mobile-nav"
            class="h-full w-full bg-white text-black dark:bg-neutral-800 dark:text-neutral-200 sm:hidden"
          >
            <div class="grid-rows-[auto_1fr] size-full grid">
              <div class="flex flex-row justify-end p-4">
                <button popovertarget="mobile-nav" popovertargetaction="hide">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    class="size-8"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                </button>
              </div>
              <nav
                class="flex flex-col place-content-center gap-6 text-center text-xl"
              >
                <a
                  class="rounded-md p-2 underline ring-white transition hover:ring"
                  href="/"
                >
                  Home
                </a>
                <a
                  class="rounded-md p-2 underline ring-white transition hover:ring"
                  href="/livebooks"
                >
                  Livebooks
                </a>
                <a
                  class="rounded-md p-2 underline ring-white transition hover:ring"
                  href="/resume"
                >
                  Resume
                </a>
              </nav>
            </div>
          </div>
        </div>
        <div class="mx-auto max-w-7xl">
          <div
            class="text-pretty grid h-full place-content-center px-4 text-center text-2xl"
          >
            <p>This page does not exist.</p>

            <a
              href="/"
              class="rounded-md p-2 underline ring-white transition hover:text-bold hover:decoration-2 hover:ring"
            >
              Go back to home.
            </a>
          </div>
        </div>
        <footer
          class="mx-auto flex w-full max-w-7xl flex-col-reverse items-center justify-center gap-4 border-t-2 border-solid border-neutral-800 py-4 transition hover:border-white sm:flex-row"
        >
          <span class="p-2"> © 2024 Joël Koch </span>
          <a
            class="rounded-md p-2 underline ring-white transition hover:ring"
            href="https://github.com/elixir-tools/tableau"
          >
            Built with Tableau
          </a>
        </footer>
      </div>
    </main>
  </body>
</html>
